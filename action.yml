name: 'Lint VBA'
description: 'Lint VBA source code.'
branding:
  icon: "sun"
  color: "red"
inputs:
  path:
    description: 'Path to source files.'
    default: "."
runs:
  using: "composite"
  steps:
    - run: |
        python -m pip install git+https://github.com/Beakerboy/VBA-Linter.git@dev
      shell: bash
    - env:
        FULLPATH: "${{ github.workspace }}/${{ inputs.path }}"
      run: |
        python -m vba_linter $FULLPATH
      shell: bash
